site_name: Informática y sistemas operativos
repo_url: https://github.com/mnceleiro/informatica
nav:
  - Introducción:
    - 'Iniciación': 'index.md'
    - 'Arquitecturas físicas': '1-intro/1-arquitecturas-fisicas.md'
    - 'Introducción a la informática': '1-intro/2-intro-ordenadores.md'
    - 'Introducción a los sistemas operativos': '1-intro/3-intro-sos.md'
    - 'Virtualización': '1-intro/4-virtual-machines.md'
  - GNU/Linux: 
    - 'Comandos básicos': 'gnu-linux/linux-setup.md'
    - 'Gestión de usuarios y grupos': 'gnu-linux/users-groups-local.md'
    - 'Programación de scripts': 'gnu-linux/scripting-linux.md'
  - Windows: 
    - 'Introducción': 'windows/windows-setup.md'
    - 'Powershell': windows/powershell.md
theme:
  name: material
  palette:
    # scheme: slate
    primary: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.annotate
extra:
  generator: false
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys