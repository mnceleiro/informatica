theme:
  name: material
  language: es
  palette:
    #scheme: slate
    primary: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.annotate
extra:
  generator: false
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys
plugins:
  - mkdocs-video
  - search
  - enumerate-headings:
      increment_across_pages: false
      toc_depth: 4
